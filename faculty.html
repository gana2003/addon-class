<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select name="" id="" class="form-control">
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Com">B.Com</option>
                <option value="BA English">BA English</option>
                <option value="BSC Computer">BSC Computer</option>
                <option value="BSC Physics">BSC Physics</option>
                <option value="BSC Maths">BSC Maths</option>
                <option value="M.Com">M.Com</option>
                <option value="MSC Physics">MSC Physics</option>
                <option value="MSC Maths">MSC Maths</option>
            </select></td>
        </tr>
        <tr>
            <td>Educational qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact number</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="number" name="" id="" class="form_control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="TRIVANDRUM">TRIVANDRUM</option>
                <option value="KOLLAM">KOLLAM</option>
                <option value="KOTTAYAM">KOTTAYAM</option>
                <option value="KOZHIKODE">KOZHIKODE</option>
                <option value="KOCHI">KOCHI</option>
                <option value="THRISSUR">THRISSUR</option>
                <option value="PATHANAMTHITTA">PATHANAMTHITTA</option>
                <option value="KASARCODE">KASARCODE</option>
                <option value="KASARCODE">KASARCODE</option>
                <option value="IDUKKI">IDUKKI</option>
                <option value="ALAPUZHA">ALAPUZHA</option>
                <option value="MALAPURAM">MALAPURAM</option>
                <option value="KANNUR">KANNUR</option>
                <option value="WAYANAD">WAYANAD</option>
            </select></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="" id="" class="form-control"></INPUT:DATE></td>
        </tr>
        <tr>
            <td>email id</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>blood group</td>
            <td><select name="" id="" class="form-control">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-dark">SUBMIT</button></td>
        </tr>
    </table>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
